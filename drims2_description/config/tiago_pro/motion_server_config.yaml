motion_server_node:
  ros__parameters:
    move_group_name: "arm_right_torso"
    end_effector_name: "tip"
    # end_effector_name: "arm_right_tool_link"
    base_link_name: "base_footprint"
    joint_names:
      - 'torso_lift_joint'
      - 'arm_right_1_joint'
      - 'arm_right_2_joint'
      - 'arm_right_3_joint'
      - 'arm_right_4_joint'
      - 'arm_right_5_joint'
      - 'arm_right_6_joint'
      - 'arm_right_7_joint'

    cartesian_max_step: 0.001
    cartesian_fraction_threshold: 0.0
